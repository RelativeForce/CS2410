<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h2 id="title">New Event</h2>
		</div>
		<div class="panel-body">
			<form id="event" enctype="multipart/form-data" name="event"
				action="/CS2410/coursework/organise"
				onsubmit="return validateEvent()" method="post">

				<div class="form-group">
					<label for="name">Name:</label> <input type="text" name="name"
						id="name" class="form-control" />
				</div>

				<div class="form-group">
					<label for="type">Type:</label>
					<div class="radio">
						<label><input type="radio" name="optradio">Sport</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optradio">Culture</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optradio" checked="checked">Other</label>
					</div>
				</div>

				<div class="form-group">
					<label for="location">Location:</label> <input type="text"
						name="location" id="location" class="form-control" />
				</div>

				<div class="form-group">
					<label for="time">Time:</label> <input type="date" name="time"
						id="time" class="form-control" />
				</div>

				<div class="form-group">
					<label for="description">Description:</label>
					<textarea class="form-control" id="description" rows="5"
						name="description"></textarea>
				</div>

				<div class="form-group">
					<label for="picture">Picture:</label> <input type="file"
						id="picture" name="picture" class="form-control" /> <img
						id="preview" src="No Picture" alt="profile picture"
						style="width: 100%; height: 100%" />
				</div>

				<button class="btn btn-primary" type="submit" form="event"
					value="Save">Save</button>

			</form>
		</div>
	</div>
</div>

<script>
	function readURL(input) {

		if (input.files && input.files[0]) {
			var reader = new FileReader();

			reader.onload = function(e) {
				$('#preview').attr('src', e.target.result);
			}

			reader.readAsDataURL(input.files[0]);
		}
	}

	$("#picture").change(function() {
		readURL(this);
	});

	function validateEvent() {

		var name = document.getElementById("name").value;
		var description = document.getElementById("description").value;
		var time = document.getElementById("time").value;
		var location = document.getElementById("location").value;

		if (name == "") {
			alert("Name must be filled out");
			return false;
		}

		if (description == "") {
			alert("Description must be filled out");
			return false;
		}

		if (time == "") {
			alert("Time must be filled out");
			return false;
		}

		if (location == "") {
			alert("Location must be filled out");
			return false;
		}

		return true;

	}
</script>
